<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <caption> 표의 제목</caption>
        <thead>
            <tr>
                <th></th>
                <th>1열</th>
                <th>2열</th>
                <th>3열</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1열</th>
                <td>1행1열</td>
                <td>1행 2열</td>
                <td>1행 3열</th>

            </tr>
            <tr>
                <th>2열</th>
                <td>2행 1열</td>
                <!-- 위아래로 합치기 rowspan -->
                <td rowspan="2">2행 2열</td>
                <td>2행 3열</td>

            </tr>
            <tr>
                <th>3열</th>
                <td>3행 1열</td>
                <!-- 합쳐서 필요없음 <td>3행 2열 </td> -->
                <td>3행 3열</td>
            </tr>
        </tbody>
    </table>
    <!-- 예제테이블 -->
    <table border="1">
        <caption>A Caption</caption>
        <thead>
            <tr>
                <th>Countries</th>
                <th>Capitals</th>
                <th>Population</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>Washington, D.C.</td>
                <td>309 million</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Sweden</td>
                <td>Stockholm</td>
                <td>9 million</td>
                <td>Swedish</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- 두개의 열을 합치는방법 -->
                <td colspan="4">결론 </td>

            </tr>
        </tfoot>
    </table>
</body>

</html>
