<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#보낼주소">
        <!-- 이름 -->
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" value="최초의 이름" required>
        </div>
        <!-- placeholder="이름을 적어주세요" -->
        <!-- 이메일 -->
        <div>
            <label for="email">email</label>
            <input type="email" id="email" value="최초의 이름">
        </div>
        <!-- 긴문장 text -->
        <div>
            <label for="message">메세지</label>
            <textarea name="message" id="message" cols="15" rows="5"></textarea>
        </div>
        <!-- 셀렉트옵션 -->
        <div>
            <label for="gender">성별</label>
            <select name="gender" id="gender">
                <option value="male">남성</option>
                <option value="female" selected>여성</option>
            </select>
        </div>
        <!-- 숫자 -->
        <div>
            <label for="age">나이</label>
            <input type="number" id="age">
        </div>
        <!-- 날짜 -->
        <div>
            <label for="date">생년월일</label>
            <input type="date" id="birthday">
        </div>
        <!-- 라디오 선택 name 명이 서로 같아야함-->
        <label for="">맴버쉽</label>
        <input type="radio" name="membershipt">심플
        <input type="radio" name="membershipt">스탠다드
        <input type="radio" name="membershipt">슈퍼
        <!-- 체크박스 -->
        <div>
            <label for="">선물</label>
            <input type="checkbox" name="gift1">오토바이
            <input type="checkbox" name="gift1">자동차
            <input type="checkbox" name="gift1">보트

        </div>

        <!-- 입력버튼 서버로 전송 -->
        <div>
            <button type="submit">보내기 </button>
        </div>
        <div>
            <input type="submit" value="전송">
        </div>
        <!-- 리셋버튼 -->
        <div>
            <button type="reset">리셋</button>
        </div>
    </form>

</body>

</html>
